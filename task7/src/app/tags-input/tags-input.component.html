<section class="main">
  <label>Enter tag name:</label>
  <input type="text" #tagInput (keyup.enter)="addTag(tagInput)" />
  <button (click)="addTag(tagInput)">Add</button>
  <br />
  <div class="tags">
    <div *ngFor="let tag of tags" class="tag">
      {{tag}}
      <span class="remove-icon" (click)="removeTag(tag)">x</span>
    </div>
  </div>
</section>
